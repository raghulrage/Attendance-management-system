<!DOCTYPE html>
<html>
<head>
	<title>Admin Login</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
	<div class="container d-flex justify-content-center">

		<form class="text-center border border-light p-5 mt-5" action="javascript:validate_admin()" style="background-color: rgba(0, 32, 128,0.2);" method="post">

			<p class="h4 mb-4 text-light">Admin Login</p>

			<input type="text" id="username" class="form-control mb-4"  placeholder="Username" autocomplete="off" required="">
			<input type="password" id="pwd" class="form-control mb-4"  placeholder="Password" required="">
			<button class="btn btn-primary btn-block my-4" name="submit" type="submit">Login</button>
			<a href="../index.html"><small id="emailHelp" class="form-text text-light">Home</small></a>
		</form>

	</div>

</body>

<script>
	function validate_admin(){
		var user = document.getElementById('username').value;
		var pwd = document.getElementById('pwd').value;
		if (user!= 'admin') {
			swal({
				title: "OOPS",
				text: "Invalid Username",
				icon : "warning"
			}).then(function() {
				location.reload();
			});
		}
		else if (pwd!='admin') {
			swal({
				title: "OOPS",
				text: "Invalid Password",
				icon : "warning"
			}).then(function() {
				location.reload();
			});
		}
		else{
			swal({
				title: "Yeah!",
				text: "Login Successful",
				icon : "success"
			}).then(function() {
				window.location = 'index.php';
			});
		}
			
	}
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
